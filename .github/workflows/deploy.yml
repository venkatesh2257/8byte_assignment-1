name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:   # ✅ Enables manual trigger

env:
  AWS_REGION: ap-south-1
  ECR_REPO: ${{ vars.ECR_REPO }}        # Must be set in repo/org variables
  IMAGE_TAG: ${{ github.sha }}
  TF_WORKING_DIR: infra

jobs:
  # -------------------------------
  # 1️⃣ BUILD + PUSH TO ECR
  # -------------------------------
  build-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS Connection
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: docker build -t $ECR_REPO:$IMAGE_TAG -f app/Dockerfile app

      - name: Security scan (Trivy)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
          format: table
          ignore-unfixed: true
          vuln-type: os,library

      - name: Push image to ECR
        run: docker push $ECR_REPO:$IMAGE_TAG

  # -------------------------------
  # 2️⃣ DEPLOY TO STAGING
  # -------------------------------
  deploy-staging:
    needs: build-push
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform Apply (staging)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve -input=false -var-file=env/staging.tfvars -var "image_tag=${{ env.IMAGE_TAG }}"

  # -------------------------------
  # 3️⃣ DEPLOY TO PRODUCTION
  # -------------------------------
  deploy-prod:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Apply (prod)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve -input=false -var-file=env/prod.tfvars -var "image_tag=${{ env.IMAGE_TAG }}"

      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            { "text": ":x: Deploy failed for ${{ github.ref_name }} at ${{ github.sha }}" }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
